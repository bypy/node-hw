<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Загрузите ваши файлы в хранилище</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="storageLoader" action="/upload" method="POST" enctype="multipart/form-data">
        <input id="attach" class="attach" type="file" name="attach">
        <div class="comment">
            <input id="comment" type="text" name="comment">
            <label for="comment">* описание файла</label>
        </div>
        <input id="submit" class="submit" type="submit" value="Отправить файл">
    </form> 
</body>
</html>
